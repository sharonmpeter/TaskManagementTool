<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!--<title> Responsiive Admin Dashboard | CodingLab </title>-->
    <link rel="stylesheet" href="dashboardadmin.css">
    <!-- Boxicons CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="dashboardadmin.js"></script>
   </head>
<body>
   
  <div class="sidebar">
    <div class="logo-details">
      <!-- <i class='bx bxl-c-plus-plus'></i> -->
      <span class="logo_name">Task</span>
    </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class='bx bx-grid-alt' ></i>
            <span class="links_name" onclick="viewDashboard();">Dashboard</span>
          </a>
        </li>\
        <li>
          <a href="AddUsers/users.html">
            <i class='bx bx-box' ></i>
            <span class="links_name"  onclick="viewTeam()">Team Members</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-list-ul' ></i>
            <span class="links_name">Profile</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Setting</span>
          </a>
        </li>
        <li class="log_out">
          <a href="login.html">
            <i class='bx bx-log-out'></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
  </div>
  <section class="home-section">
    <nav>
      <div class="sidebar-button">
        <i class='bx bx-menu sidebarBtn'></i>
        <span class="dashboard">Dashboard</span>
      </div>
      <div class="profile-details">
        <!--<img src="images/profile.jpg" alt="">-->
        <span class="admin_name">Admin</span>
        
      </div>
    </nav>
    
    <div class="home-content">
    <div class="sales-boxes">
        <div class="recent-sales box">
          <div class="title">Project - My Home</div>
          <!-- <div class="my-class"> -->
            <button class="add-button"  onclick="addtask()">Add Task</button>
          <!-- </div> -->
          <div><br>
            <!-- <h4>Employee Record</b></h4> -->
            <center>
             <table id="tableData"  cellpadding="15" width="100%">
              <tr>
               <td><b>Task Name</b></td>
               <td><b>Description</b></td>
               <td><b>Asignee</b></td>
               <td><b>Start Date</b></td>
               <td><b>End Date</b></td>
               <td><b>Total Hours</b></td>
               <td><b>Delete</b></td>
              </tr>
             </table>
            </center>
           </div>
          </div>
    </div>
  </section>

  <!-- add task start-->
  <div id = "add" class="add-content">
    <button class="close-btn" onclick="closeDiv()">X</button>
          <div class="title">Add Task</div>
          <div class="add-details">
            <ul class="details" style="list-style-type: none;">
              <li style="padding: 10px;">
              <label for="task-input">Task Name:</label>
    <input type="text" id="taskName" name="task">
  </li>
            </ul>
            <ul class="details" style="list-style-type: none;">
                <li style="padding: 10px;">
                  <label for="task-input">Description:</label>
    <input type="text" id="taskDescription" name="description">
  </li>
            </ul>
            <ul class="details" style="list-style-type: none;">
             
                <li style="padding: 10px;">
                <label for="assignee-input">Assigned To:</label>
    <input type="text" id="asignee" name="assignee">
  </li>
              </ul>
          <ul class="details" style="list-style-type: none;">
           <li style="padding: 10px;">
              <label for="startdate-input">Start Date:</label>
  <input type="date" id="sd" name="startdate">
</li> 
          </ul>
          <ul class="details" style="list-style-type: none;">
            <li style="padding: 10px;">
              <label for="enddate-input">End Date:</label>
  <input type="date" id="ed" name="Enddate">
</li>
          </ul>
        
        <ul class="details" style="list-style-type: none;">
        <li style="padding: 10px;">
          <label for="totalhours-input">Total Hours:</label>
<input type="number" id="hours" name="totalhours">
</li>
      </ul>
      <button class="save-btn" onclick="saveDiv()">Save</button>
          </div>
    </div>

  <script src = 'dashboard.js'>
    let sidebar = document.querySelector(".sidebar");
 let sidebarBtn = document.querySelector(".sidebarBtn");
 sidebarBtn.onclick = function() {
   sidebar.classList.toggle("active");
   if(sidebar.classList.contains("active")){
   sidebarBtn.classList.replace("bx-menu" ,"bx-menu-alt-right");
 }else
   sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
 }
  </script>
 
 </body>
 </html>
