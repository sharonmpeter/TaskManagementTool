        <div class="home-content">
            <div class="sales-boxes">
                <div class="recent-sales box">
                        <button class="close-btn1" onclick="closeuser()">X</button>
                              <div class="title" id="tsk details">Task Details</div>
                              <div class="add-details1">
                            </ul>
                            <ul class="details" style="list-style-type: none;">
                              <li style="padding: 10px;">
                                <label for="emailid-input">Task:</label>
                                <input type="text" id="tsk" name="email" disabled>
                              </li>
                            </ul>
                                <ul class="details" style="list-style-type: none;">
                                  <li style="padding: 10px;">
                                  <label for="username-input">Description:</label>
                        <input type="text" id="des" name="usrname" disabled>
                      </li>
                      </ul>
                      <ul class="details" style="list-style-type: none;">
                        <li style="padding: 10px;">
                          <label for="emailid-input">Start Date:</label>
                          <input type="text" id="sd" name="email" disabled>
                        </li>
                      </ul>
                      <ul class="details" style="list-style-type: none;">
                        <li style="padding: 10px;">
                          <label for="emailid-input">End Date:</label>
                          <input type="text" id="ed" name="email" disabled>
                        </li>
                      </ul>
                      <ul class="details" style="list-style-type: none;">
                        <li style="padding: 10px;">
                          <label for="emailid-input">Status:</label>
                          <select name="cars" id="status">
                            <option value="volvo">Ope""n</option>
                            <option value="saab">In Progress</option>
                            <option value="opel">Completed</option>
                            <option value="audi">Closed</option>
                          </select>
                        </li>
                      </ul>
                      <ul class="details" style="list-style-type: none;">
                        <li style="padding: 10px;">
                          <label for="emailid-input">Estimated Hours:</label>
                          <input type="text" id="ehrs" name="email" disabled>
                        </li>
                      </ul>
                      <ul class="details" style="list-style-type: none;">
                        <li style="padding: 10px;">
                          <label for="emailid-input">Hours Burnt:</label>
                          <input type="text" id="hrsb" name="email" disabled>
                        </li>
                      </ul>
                      <ul class="details" style="list-style-type: none;">
                        <li style="padding: 10px;">
                          <label for="emailid-input">Add Logs:</label>
                          <input type="text" id="emailid" name="email">
                        </li>
                      </ul>
